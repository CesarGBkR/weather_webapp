        <script type="text/javascript" src="./script.js"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Weather App</title>

    <body>
        <div class="container" id="container">
            <for>
                <input type="text" class="city" id="country" value="Country">

            <button class="lupa" onclick="fetchWeather()">search</button>

            <div class="temperature temperatureMax" id="temperatureMin">30°</div>
            <!-- <button onclick="fetchWeather()">fetch</button> -->
        </div>
    </body>
